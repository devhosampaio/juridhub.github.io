<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>JuridHub - Processos</title>
    <style>
        .border-left-primary {
            border-left: 5px solid #0d6efd !important;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Processos Cadastrados</h1>
            <a href="../index.html" class="btn btn-outline-secondary">Voltar</a>
        </div>

        <div id="lista-cards" class="d-md-none"></div>

        <div class="card shadow-sm d-none d-md-block">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>Cliente</th>
                                <th>Telefone</th>
                                <th>NÂº Processo</th>
                                <th>Tribunal / Vara</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-processos">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAIhkynDnXI0M8SiJsxkL3pnTkqmpQ60YQ",
            authDomain: "juridhub.firebaseapp.com",
            projectId: "juridhub",
            storageBucket: "juridhub.firebasestorage.app",
            messagingSenderId: "337579475060",
            appId: "1:337579475060:web:9f02e8e73bfdd606d91121"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function carregarProcessos() {
            try {
                const querySnapshot = await getDocs(collection(db, "processos"));
                const tabela = document.getElementById("tabela-processos");
                const listaCards = document.getElementById("lista-cards");

                tabela.innerHTML = ""; 
                listaCards.innerHTML = "";

                querySnapshot.forEach((doc) => {
                    const dados = doc.data();
                    
                    const linha = `
                        <tr>
                            <td>${dados.cliente}</td>
                            <td>${dados.telefone}</td>
                            <td>${dados.numeroProcesso}</td>
                            <td>${dados.tribunal} - ${dados.vara}</td>
                        </tr>
                    `;
                    tabela.innerHTML += linha;

                    const card = `
                        <div class="card mb-3 border-left-primary shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title text-primary">${dados.cliente}</h5>
                                <p class="card-text mb-1"><strong>Processo:</strong> ${dados.numeroProcesso}</p>
                                <p class="card-text mb-1"><strong>Contato:</strong> ${dados.telefone}</p>
                                <small class="text-muted">${dados.tribunal} | ${dados.vara}</small>
                            </div>
                        </div>
                    `;
                    listaCards.innerHTML += card;
                });
            } catch (error) {
                console.error("Erro ao carregar:", error);
            }
        }

        carregarProcessos();
    </script>
</body>
</html>
